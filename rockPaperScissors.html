<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/goBack.css">
    <link rel="stylesheet" href="css/rockPaperScissors.css" />
</head>

<body>
    <!-- Start Go Back Button -->
    <button class="goBack" onclick="window.location.href = 'games.html'">
        <div class="sign"><i class="fa-solid fa-arrow-left-long"></i></div>
        <div class="text">Go Back to Games</div>
    </button>
    <!-- End Go Back Button -->

    <!-- container of the game  -->
    <section class="container">
        <!-- upper section -->
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png">
                </span>
                <span class="bot_result">
                    <img src="images/rock.png">
                </span>
            </div>
            <div class="result">Rock Paper Scissors!</div>
        </div>

        <!-- lower section -->
        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="js/rockPaperScissors.js" defer></script>
</body>

</html>
