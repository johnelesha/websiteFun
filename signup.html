<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">Entertainia</div>
            <h1>Sign Up</h1>
            <p>Letâ€™s create your account</p>
            <form method="post" onsubmit="signUp(event)">
                <div class="input-group">
                    <input type="text" placeholder="Username" id="userName" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn" onclick="signUp(event)">Sign Up</button>
            </form>
            <br>
            <p class="createAccount">Already a member? <span class="login-link" onclick="redirectToLogin()">Login</span></p>
            <p class="terms">
                By creating an account, you agree to the
                <a href="#">Terms and Conditions</a> and
                <a href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
